function LangDetection(){
    var clientLang = navigator.language || navigator.userLanguage;

            if(clientLang == "tr-TR"){
                $("#PageLoader").load('tr/index.html');
            }
            else{
                $("#PageLoader").load('en/index.html');
            }          
        });
}

</script>
